<!DOCTYPE html>
<html>
<head>
<title>My Webpage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 80%;
    margin: 20px auto;
  }
  
  .top-nav {
    text-align: right;
    margin-bottom: 20px;
  }
  
  .top-nav a {
    margin-left: 10px;
    text-decoration: none;
    color: blue;
  }
  
  .search-bar {
    margin-bottom: 20px;
  }
  
  .search-bar input[type="text"] {
    padding: 5px;
  }
  
  .search-bar input[type="submit"] {
    padding: 5px 10px;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  
  th {
    background-color: yellow;
  }
  
  .pink {
    background-color: pink;
  }
  
  .lightpink {
    background-color: lightpink;
  }
  
  .image-container {
    margin-bottom: 20px;
  }
  
  .image-container img {
    max-width: 300px;
    height: auto;
  }
  
  .text-container {
    border: 2px solid red;
    padding: 10px;
    margin-bottom: 20px;
  }
  
  .text-container p {
    margin: 5px 0;
  }
  
  .button-container {
    text-align: left;
  }
  
  .button-container button {
    padding: 10px 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="container">
  <div class="top-nav">
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">BOOK</a>
    <a href="#">CONTACT</a>
  </div>
  
  <div class="search-bar">
    <input type="text" placeholder="search for this website">
    <input type="submit" value="search">
  </div>
  
  <table>
    <tr>
      <th></th>
      <th>Withdraw</th>
      <th>Credit</th>
      <th>Balance</th>
    </tr>
    <tr class="pink">
      <td>September</td>
      <td>$250</td>
      <td>$660</td>
      <td>$410</td>
    </tr>
  </table>
  
  <div class="image-container">
    <img src="image\TheEmpireState.jpg" alt="Cityscape"> 
  </div>
  
  <div class="text-container">
    <p style="font-family: Arial;">This is the hotpink paragraph, font family is Arial</p>
    <p style="font-family: Courier;">This is the pink paragraph, font family is Courier</p>
    <p style="font-family: Corsiva;">This is the lightpink paragraph, font family is Corsiva</p>
  </div>
  
  <div class="button-container">
    <button>This is another button</button>
  </div>
</div>

</body>
</html>
